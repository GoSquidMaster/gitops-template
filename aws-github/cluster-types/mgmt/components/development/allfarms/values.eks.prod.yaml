# auth-server sub-chart override
authserver:
  config:
    selfUrl: https://auth.2farm.dev
    corsOrigins: https://www.2farm.dev,https://admin.2farm.dev,https://api.2farm.dev,https://public-api.2farm.dev,https://id.2farm.dev,https://administration.2farm.dev,https://saas.2farm.dev,https://allfarms-st-product
    allowedRedirectUrls: https://www.2farm.dev,https://admin.2farm.dev
    disablePii: 'false'
    identityService:
      connString: 'Server=allfarms-st-sqldb,1433;Database=AllFarms_Identity;User Id=sa;password=myPassw@rd;TrustServerCertificate=True'
    administrationService:
      connString: 'Server=allfarms-st-sqldb,1433;Database=AllFarms_Administration;User Id=sa;password=myPassw@rd;TrustServerCertificate=True'
    saasService:
      connString: 'Server=allfarms-st-sqldb,1433;Database=AllFarms_Saas;User Id=sa;password=myPassw@rd;TrustServerCertificate=True'
    authServer:
      authority: https://auth.2farm.dev
      requireHttpsMetadata: 'false'
      swaggerClientId: WebGateway_Swagger
    dotnetEnv: Production
    redisHost: allfarms-st-redis
    rabbitmqHost: allfarms-st-rabbitmq
    elasticsearchUrl: http://allfarms-st-elasticsearch
  ingress:
    host: auth.2farm.dev
  image:
    repository: 366414632657.dkr.ecr.ap-southeast-1.amazonaws.com/allfarms-app-authserver
    tag: latest
    pullPolicy: Always

# identity-service sub-chart override
identity:
  config:
    selfUrl: https://id.2farm.dev
    corsOrigins: https://api.2farm.dev
    connectionStrings:
      identityService: 'Server=allfarms-st-sqldb,1433;Database=AllFarms_Identity;User Id=sa;password=myPassw@rd;TrustServerCertificate=True'
      administrationService: 'Server=allfarms-st-sqldb,1433;Database=AllFarms_Administration;User Id=sa;password=myPassw@rd;TrustServerCertificate=True'
      saasService: 'Server=allfarms-st-sqldb,1433;Database=AllFarms_Saas;User Id=sa;password=myPassw@rd;TrustServerCertificate=True'
    authServer:
      authority: https://auth.2farm.dev
      requireHttpsMetadata: 'false'
    dotnetEnv: Production
    redisHost: allfarms-st-redis
    rabbitmqHost: allfarms-st-rabbitmq
    elasticsearchUrl: http://allfarms-st-elasticsearch
  openIdDict: #Seed applications and resources
    applications:
      authServerRootUrl: https://auth.2farm.dev/
      # angularRootUrl: https://allfarms-st-angular/
      webRootUrl: https://admin.2farm.dev
      # blazorRootUrl: https://allfarms-st-blazor/
      # blazorServerRootUrl: https://allfarms-st-blazor-server/
      publicWebRootUrl: https://www.2farm.dev/
      webGatewayRootUrl: https://api.2farm.dev/
      publicWebGatewayRootUrl: https://public-api.2farm.dev/
    resources:
      accountServiceRootUrl: https://auth.2farm.dev/
      administrationServiceRootUrl: https://administration.2farm.dev/
      identityServiceRootUrl: https://id.2farm.dev/
      saasServiceRootUrl: https://saas.2farm.dev/
      # productServiceRootUrl: https://allfarms-st-product/
  ingress:
    host: id.2farm.dev
  image:
    repository: 366414632657.dkr.ecr.ap-southeast-1.amazonaws.com/allfarms-service-identity
    tag: latest
    pullPolicy: Always

# administration-service sub-chart override
administration:
  config:
    selfUrl: https://administration.2farm.dev
    corsOrigins: https://api.2farm.dev,https://public-api.2farm.dev
    connectionStrings:
      administrationService: 'Server=allfarms-st-sqldb,1433;Database=AllFarms_Administration;User Id=sa;password=myPassw@rd;TrustServerCertificate=True'
      saasService: 'Server=allfarms-st-sqldb,1433;Database=AllFarms_Saas;User Id=sa;password=myPassw@rd;TrustServerCertificate=True'
    authServer:
      authority: https://auth.2farm.dev
      requireHttpsMetadata: 'false'
      swaggerClientId: WebGateway_Swagger
    remoteServices:
      abpIdentityBaseUrl: https://id.2farm.dev
      useCurrentToken: 'false'
    dotnetEnv: Production
    redisHost: allfarms-st-redis
    rabbitmqHost: allfarms-st-rabbitmq
    elasticsearchUrl: http://allfarms-st-elasticsearch
  synchedCommunication: # Used for server-to-server (client-credentials) communication with identityService for user permissions
    authority: https://auth.2farm.dev
    requireHttps: 'false'
    validateIssuerName: 'false'
    validateEndpoints: 'false'
  ingress:
    host: administration.2farm.dev
  image:
    repository: 366414632657.dkr.ecr.ap-southeast-1.amazonaws.com/allfarms-service-administration
    tag: latest
    pullPolicy: Always

