apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cwfts
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '30'
spec:
  project: default
  source:
    repoURL: git@github.com:GoSquid-io/gitops.git
    path: registry/allfarms/components/argo-workflows/cwfts
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
